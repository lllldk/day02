<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
    .product{background: #ededed;}
    .product> div {height:100px}
    .product  > div.left{
        background-color:violet;
        width: 200px;
    }
    .product  > div.right{
        background-color: teal;
        width : 300px;
    }
    .product::after{
        content :"hello";
        display :block;
        clear:both;
    }
    </style>
</head>
<body>
    <div class="product">
            <div class="left"></div>
            <div class="right"></div>
    </div>
</body>
</html>
